<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Like Hero to Zero - IPWA02-01 Fallstudie</title>
   <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
   <header>
      <h1>Like Hero to Zero - CO2-Emissionen im Blick</h1>
   </header>
   <nav>
      <ul>
         <li><a href="index.xhtml">Startseite</a></li>
         <li><a href="emissions_table.xhtml">Emissions Table</a></li>
         <li><a href="backend.xhtml">Backend</a></li>
      </ul>
   </nav>
   <main>
      <h2>Backend Login</h2>
      <h:form>

         <p>
            <h:outputLabel value="Last Name:" for="lastName"/>
            <h:inputText id="lastName" value="#{loginController.lastName}" size="40" required="true">
               <f:event type="postValidate" listener="#{loginController.postValidateUser}"/>
            </h:inputText>
            <h:message for="lastName" styleClass="error"/>
         </p>

         <p>

            <h:outputLabel value="Password: " for="password"/>
            <h:inputSecret id="password" value="#{loginController.password}" size="40" required="true"
                           validator="#{loginController.validateLogin}"/>
            <h:message for="password" styleClass="error"/>
         </p>


         <p class="error"><h:outputText value="#{loginController.failureMessage}"/></p>
         <h:commandButton action="#{loginController.login}" value="Login"/>
      </h:form>
   </main>
</h:body>
</html>
